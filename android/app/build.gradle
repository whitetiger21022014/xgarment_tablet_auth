// File: android/app/build.gradle

def flutterRoot = localProperties.getProperty('flutter.sdk')
def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
def flutterVersionName = localProperties.getProperty('flutter.versionName')

apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 34

    defaultConfig {
        // Ứng dụng của bạn
        applicationId "com.example.xgarment_tablet_auth"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode != null ? flutterVersionCode.toInteger() : 1
        versionName flutterVersionName != null ? flutterVersionName : "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Bật minify & shrinkResources để tối ưu APK
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            // Sử dụng proguard-rules.pro để keep các class cần thiết (fix inappwebview)
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    // Nếu bạn dùng flavor thì giữ lại phần này
    // flavorDimensions "default"
    // productFlavors { ... }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Nếu cần hỗ trợ vector drawable
    buildFeatures {
        viewBinding true
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
}
